<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<style>
    /* Styles for the dashboard */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #ebebeb;
}
</style>

<body>
    <h1>Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Number of books</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author_name }}</td>
            <td>{{ book.number_of_books }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
